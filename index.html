<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Web Developer Skill Test">
    <meta name="author" content="Sakirat Kehinde Usman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Skill Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="pt-5 pb-3">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div>
          <a href="/"><img src="images/logo.png" class="img-fluid logo" alt="website's logo"></a>
        </div>
        <div>
          <a href="">Logout</a>
        </div>
      </div>
    </nav>
    <main>
      <div class="container-fluid px-0">
        <div class="row">
          <div class="col-sm-3 col-5">
            <div class="tab-wrapper">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item w-100" role="presentation">
                  <button class="nav-link w-100 p-4 pb-3 active" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab" aria-controls="home" aria-selected="true">
                    <img src="images/white-pie-line-graph.png" alt="an icon">
                    Dashboard
                  </button>
                </li>
                <li class="nav-item w-100" role="presentation">
                  <button class="nav-link w-100 p-4 pb-3" id="facility-tab" data-bs-toggle="tab" data-bs-target="#facility" type="button" role="tab" aria-controls="profile" aria-selected="false">
                    <img src="images/white-hotel.png" alt="an icon">
                    Facility
                  </button>
                </li>
                <li class="nav-item w-100" role="presentation">
                  <button class="nav-link w-100 p-4 pb-3" id="occupants-tab" data-bs-toggle="tab" data-bs-target="#occupants" type="button" role="tab" aria-controls="contact" aria-selected="false">
                    <img src="images/white-user-multiple-female-group.png" alt="an icon">
                    Occupants
                  </button>
                </li>
                <li class="nav-item w-100" role="presentation">
                  <button class="nav-link w-100 p-4 pb-3" id="houses-tab" data-bs-toggle="tab" data-bs-target="#houses" type="button" role="tab" aria-controls="contact" aria-selected="false">
                    <img src="images/white-user-multiple-female-group.png" alt="an icon">
                    Houses
                  </button>
                </li>
                <li class="nav-item w-100" role="presentation">
                  <button class="nav-link w-100 p-4 pb-3" id="collections-tab" data-bs-toggle="tab" data-bs-target="#collections" type="button" role="tab" aria-controls="contact" aria-selected="false">
                    <img src="images/white-cash-payment-bill.png" alt="an icon">
                    Collections
                  </button>
                </li>
                <li class="nav-item w-100" role="presentation">
                  <button class="nav-link w-100 p-4 pb-3" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="contact" aria-selected="false">
                    <img src="images/white-megaphone.png" alt="an icon">
                    Messages
                  </button>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-sm-9 col-7">
            <div class="tab-content overflow-y" id="myTabContent">
              <div class="tab-pane fade show active" id="dashboard" role="tabpanel" aria-labelledby="dashboard">...</div>
              <div class="tab-pane fade" id="facility" role="tabpanel" aria-labelledby="facility">
                <div>
                  <div class="d-flex justify-content-between create-facility">
                    <div>
                      <h3>Create Your Facility</h3>
                      <p class="get-started">To get started, you need to create a facility</p>
                    </div>
                    <div>
                      <p>Free plan: 54 days left</p>
                    </div>
                  </div>
                  <form class="facility-form mt-4">
                    <div class="logo-section text-center">
                      <div class="logo-wrapper d-flex justify-content-center align-items-center">
                        logo
                      </div>
                      <div>
                        <label for="logo-file" class="upload">upload</label>
                        <input type="file" id="logo-file" class="form-control">
                      </div>
                    </div>
                    <div class="mb-3 facility-type">
                      <label class="d-block">Facility Type*</label>
                      <div class="d-flex">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input mr-2" type="radio" name="facility-type" id="association" value="association" checked>
                          <label class="form-check-label" for="association">Association</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input mr-2" type="radio" name="facility-type" id="commercial" value="commercial">
                          <label class="form-check-label" for="commercial">Commercial</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input mr-2" type="radio" name="facility-type" id="residential" value="residential">
                          <label class="form-check-label" for="residential">Residential</label>
                        </div>
                      </div>
                    </div>
                    <p class="mb-4">You run an association of residents and typically collect facility/service charges from them</p>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="association-name" class="form-label">Name of Association *</label>
                          <input type="text" class="form-control" id="association-name" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="website" class="form-label">Website</label>
                          <input type="url" class="form-control" id="website">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="phone-number-one" class="form-label">Phone Number 1 *</label>
                          <input type="text" class="form-control" id="phone-number-one" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="state" class="form-label">State *</label>
                          <select class="form-select" aria-label="state" id="state" required>
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="phone-number-two" class="form-label">Phone Number 2</label>
                          <input type="text" class="form-control" id="phone-number-two">
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="lga" class="form-label">LGA *</label>
                          <select class="form-select" aria-label="lga" id="lga" required>
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="email-address" class="form-label">Email Address *</label>
                          <input type="email" class="form-control" id="email-address" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="area" class="form-label">Area *</label>
                          <select class="form-select" aria-label="area" id="area" required>
                            <option selected></option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="text-right mt-4 pt-3">
                      <button type="submit" class="btn btn-primary">Create Association</button>
                    </div>
                  </form>
                  <h5 id="quote" class="py-4"></h5>
                </div>
              </div>
              <div class="tab-pane fade" id="occupants" role="tabpanel" aria-labelledby="occupants">...</div>
              <div class="tab-pane fade" id="houses" role="tabpanel" aria-labelledby="houses">...</div>
              <div class="tab-pane fade" id="collections" role="tabpanel" aria-labelledby="collections">...</div>
              <div class="tab-pane fade" id="messages" role="tabpanel" aria-labelledby="messages">...</div>
            </div>
          </div>
        </div>
      </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
      $('.hamburger-menu').click(function(){
        $('.tab-col').toggle();
      });
    </script>
    <script>
      window.onload = function() {
        $(".facility-form .btn.btn-primary").on("click",function(){ 
          $.ajax({ 
              type:"GET", 
              url:"https://quotes.rest/qod?language=en", 
              success:function(data){ 
                $("#quote").html(data.contents.quotes[0].quote)
              },
              cache: false
          }); 
        });
      }
    </script>
  </body>
</html>
